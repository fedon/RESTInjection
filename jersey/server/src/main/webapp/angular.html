<html>

<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<div ng-app="" ng-controller="customersController"> 

Available operations: {{"=+= " + names.value}} <br>
<ul>
  <li ng-repeat="x in names.value">
    {{ x }}
  </li>
</ul>
Response: {{ error }}
<ul>
  <li ng-repeat="x in error">
    {{ x }}
  </li>
</ul>
</div>

<script>
function customersController($scope,$http) { $http.get("http://localhost:8080/matrixREST-jersey/matrixREST-jersey/jersey/get1")
  .success(function(data, status, headers, config) { $scope.names = data; $scope.error = "OK"})
  .error(function(data, status, headers, config) {$scope.error = status;});
}
</script>

</body>
</html>
