<html>

<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>
<div ng-app="" ng-controller="customersController"> 

    <table> <!-- main frame -->
        <tr>
        <td><!-- the first operand -->
			<table style="text-align:center;"> <!-- matrix control and data-->
			    <tr>
			        <td><button ng-click="getSingle()">E</button></td> <td><button ng-click="extendX(m1)">-</button></td>
			    </tr>
		        <tr>
		            <td><button ng-click="extendY(m1)">|</button></td> <td>+</td>
		            <td ng-repeat="x in m1[0]  track by $index">---</td>
		        </tr>
		       <tr ng-repeat="y in m1 track by $index"><td></td><td>|</td>
		           <td ng-repeat="x in y  track by $index"><input type="number" max=999 ng-model="y[$index]"
		           style="text-align:center;border: 0px solid;-moz-appearance:textfield;width:2.5em;" required="true"></td></tr>
			</table>
        </td>
        <td><!-- operator -->
        </td>
        <td><!-- the second operand -->
        </td>
        <td><!-- action -->
        </td>
        <td><!-- the result -->
        </td>
        </tr>
    </table>

<p>Here should be warning message*</p>
Response: {{ error }}
<ul><li ng-repeat="x in m1  track by $index">{{x}}</li></ul>

<script>
function customersController($scope,$http) { 
	$scope.m1=[[0,0],[0,0]];
    $scope.getSingle=function() {
		$http.get("http://localhost:8080/matrixREST-jersey/matrixREST-jersey/jersey/get1")
		  .success(function(data, status, headers, config) { $scope.m1= data.value; $scope.error = "OK";})
		  .error(function(data, status, headers, config) {$scope.error = status;});
    }
    $scope.extendX = function(m){l=m[0].length; for(i=0; i<m.length; i++) m[i][l]=0;}
    $scope.extendY = function(m){row=[0,0];for(i=0; i<m[0].length; i++) row[i]=0;m[m.length]=row;}
}
</script>

</body>
</html>
